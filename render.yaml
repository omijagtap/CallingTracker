services:
  - type: web
    name: nextn-website
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # SECURITY: Email credentials should be set in Render dashboard, not in code
      # Go to Render dashboard > Environment > Add environment variables:
      # SENDER_EMAIL=your-email@upgrad.com
      # APP_PASSWORD=your-new-app-password
