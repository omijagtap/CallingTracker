services:
  - type: web
    name: nextn-website
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
    # Add your environment variables here when deploying
    # - key: SENDER_EMAIL
    #   value: your-email@outlook.com
    # - key: APP_PASSWORD  
    #   value: your-app-password